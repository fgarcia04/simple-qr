<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-label>{{ 'History' | translate }}</ion-label>
    </ion-title>
    <ion-button color="primary" slot="end" (click)="openMenu( $event )">
      <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item *ngFor="let registry of dataLocalService.saved" (click)="openRegistry( registro )" detail>
      <ion-icon slot="start" [name]="registry.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{ registry.text }}</h2>
        <p>{{ registry.created | date: 'medium' }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
